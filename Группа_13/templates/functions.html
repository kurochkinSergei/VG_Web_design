<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function myFirstFunction(word) {
            console.log(word)
        }

        (function(word) {
            console.log(word)
        })('bye')

        var mySecondFunction = function(word) {
            console.log(arguments)
            console.log(word)
        }

        myFirstFunction('привет!')
        mySecondFunction('Poke')
    </script>
</body>

</html>
